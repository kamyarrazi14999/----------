<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comments Slider</title>
    <link rel="stylesheet" href="./slider.css" />
    <link rel="icon" href="assets/image1jpg.jpg" />
    <link rel="stylesheet" href="./fontawesome/css/all-fonts.min.css" />
  </head>

  <body>
    <header class="header">
      <h2 class="header-title">Comments Slider Project</h2>
    </header>
    <!-- comment slider -->
    <div class="comments-container">
      <comment-box>
        <!-- INFORMATTON BOX -->
        <div class="comment-info-box"></div>
        <!-- ARROW BUTTONS -->
        <div class="comment-arrow-buttons">
          <button class="comment-btn prev-btn">
            <i class="fa fa-angle-left"></i>
          </button>
          <button class="comment-btn next-btn">
            <i class="fa fa-angle-right"> </i>
          </button>
        </div>
        <!-- RONDOM BUTTON -->
        <button class="random-btn" >set Rondom</button>
      </comment-box>
    </div>
